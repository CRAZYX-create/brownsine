<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            justify-content: center;
            margin-top: 50px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border: 2px solid #333;
            font-size: 2rem;
            cursor: pointer;
        }
        .cell.x { color: red; }
        .cell.o { color: blue; }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            margin: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="game-board">
        <div class="cell" onclick="makeMove(this, 0, 0)"></div>
        <div class="cell" onclick="makeMove(this, 0, 1)"></div>
        <div class="cell" onclick="makeMove(this, 0, 2)"></div>
        <div class="cell" onclick="makeMove(this, 1, 0)"></div>
        <div class="cell" onclick="makeMove(this, 1, 1)"></div>
        <div class="cell" onclick="makeMove(this, 1, 2)"></div>
        <div class="cell" onclick="makeMove(this, 2, 0)"></div>
        <div class="cell" onclick="makeMove(this, 2, 1)"></div>
        <div class="cell" onclick="makeMove(this, 2, 2)"></div>
    </div>
    <br>
    <button onclick="restartGame()">Restart Game</button>
    <button onclick="nextGame()">Next Game</button>
</div>

<script>
    let currentPlayer = 'X';
    let gameBoard = [
        ['', '', ''],
        ['', '', ''],
        ['', '', '']
    ];
    let gameActive = true;

    const sounds = {
        click: new Audio('click_sound.mp3'), // Add sound file path for click
        win: new Audio('win_sound.mp3') // Add sound file path for win
    };

    function makeMove(cell, row, col) {
        if (gameBoard[row][col] !== '' || !gameActive) return;

        gameBoard[row][col] = currentPlayer;
        cell.innerText = currentPlayer;
        cell.classList.add(currentPlayer.toLowerCase());
        sounds.click.play();

        if (checkWin()) {
            sounds.win.play();
            alert(currentPlayer + " wins!");
            gameActive = false;
        } else if (gameBoard.flat().every(cell => cell !== '')) {
            alert("It's a draw!");
            gameActive = false;
        } else {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }
    }

    function checkWin() {
        // Check rows, columns, and diagonals for a win
        for (let i = 0; i < 3; i++) {
            if (gameBoard[i][0] === gameBoard[i][1] && gameBoard[i][0] === gameBoard[i][2] && gameBoard[i][0] !== '') {
                return true;
            }
            if (gameBoard[0][i] === gameBoard[1][i] && gameBoard[0][i] === gameBoard[2][i] && gameBoard[0][i] !== '') {
                return true;
            }
        }
        if (gameBoard[0][0] === gameBoard[1][1] && gameBoard[0][0] === gameBoard[2][2] && gameBoard[0][0] !== '') {
            return true;
        }
        if (gameBoard[0][2] === gameBoard[1][1] && gameBoard[0][2] === gameBoard[2][0] && gameBoard[0][2] !== '') {
            return true;
        }
        return false;
    }

    function restartGame() {
        gameBoard = [
            ['', '', ''],
            ['', '', ''],
            ['', '', '']
        ];
        currentPlayer = 'X';
        gameActive = true;
        const cells = document.querySelectorAll('.cell');
        cells.forEach(cell => {
            cell.innerText = '';
            cell.classList.remove('x', 'o');
        });
    }

    function nextGame() {
        window.location.href = 'last.html';
    }
</script>

</body>
</html>
