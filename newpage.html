<!DOCTYPE html>
<h1>SNAKE GAME</h1>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Snake Game</title>
  <style>
    canvas {
      background: #000;
      display: block;
      margin: 50px auto;
    }
  </style>
</head>
<body>
  <canvas id="game" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [{ x: 10, y: 10 }];
    let food = { x: 15, y: 15 };
    let dx = 0;
    let dy = 0;
    let score = 0;

    function draw() {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      ctx.fillStyle = 'lime';
      snake.forEach(part => {
        ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize, gridSize);
      });

      // Draw food
      ctx.fillStyle = 'red';
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
    }

    function moveSnake() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      snake.unshift(head);

      // Eat food
      if (head.x === food.x && head.y === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        };
      } else {
        snake.pop(); // remove tail
      }
    }

    function checkCollision() {
      const head = snake[0];

      // Wall collision
      if (head.x < 0 || head.y < 0 || head.x >= tileCount || head.y >= tileCount) {
        return true;
      }

      // Self collision
      for (let i = 1; i < snake.length; i++) {
        if (snake[i].x === head.x && snake[i].y === head.y) {
          return true;
        }
      }

      return false;
    }

    function gameLoop() {
      moveSnake();
      if (checkCollision()) {
        alert('Game Over! Score: ' + score);
        // Restart game
        snake = [{ x: 10, y: 10 }];
        dx = dy = 0;
        food = { x: 15, y: 15 };
        score = 0;
        return;
      }

      draw();
    }

    document.addEventListener('keydown', e => {
      switch (e.key) {
        case 'ArrowUp':
          if (dy === 0) { dx = 0; dy = -1; }
          break;
        case 'ArrowDown':
          if (dy === 0) { dx = 0; dy = 1; }
          break;
        case 'ArrowLeft':
          if (dx === 0) { dx = -1; dy = 0; }
          break;
        case 'ArrowRight':
          if (dx === 0) { dx = 1; dy = 0; }
          break;
      }
    });

    setInterval(gameLoop, 100); // 100ms per frame

   </script>
   <a href="Untitled.html" class="button-link">New Game</a>
   </body>
   </html>
