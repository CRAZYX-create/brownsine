<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Shooting Game</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
    }

    canvas {
      display: block;
      background: linear-gradient(to bottom, #111, #222);
    }

    #ui {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      z-index: 2;
    }

    button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
    }

    #lifeline {
      color: white;
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <button onclick="restartGame()">Restart</button>
    <button onclick="location.href='newgame.html'">New Game</button>
    <div id="lifeline">Lifelines: 3</div>
  </div>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    // Game state
    let player, bullets, enemies, lifelines, score, keys = {};

    const shootSound = new Audio('data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQgAAAAA'); // short silent base64

    function initGame() {
      player = { x: width / 2, y: height - 60, w: 40, h: 40 };
      bullets = [];
      enemies = [];
      lifelines = 3;
      score = 0;
      document.getElementById('lifeline').textContent = `Lifelines: ${lifelines}`;
    }

    function restartGame() {
      initGame();
    }

    function spawnEnemy() {
      const size = 40;
      enemies.push({
        x: Math.random() * (width - size),
        y: -size,
        w: size,
        h: size,
        speed: 2 + Math.random() * 2
      });
    }

    function fireBullet() {
      bullets.push({ x: player.x + player.w / 2 - 2, y: player.y, w: 4, h: 10 });
      shootSound.currentTime = 0;
      shootSound.play();
    }

    function drawRect(obj, color) {
      ctx.fillStyle = color;
      ctx.fillRect(obj.x, obj.y, obj.w, obj.h);
    }

    function update() {
      // Player movement
      if (keys['ArrowLeft']) player.x -= 5;
      if (keys['ArrowRight']) player.x += 5;
      player.x = Math.max(0, Math.min(player.x, width - player.w));

      // Bullets
      bullets.forEach(b => b.y -= 8);
      bullets = bullets.filter(b => b.y > -b.h);

      // Enemies
      enemies.forEach(e => e.y += e.speed);
      enemies.forEach((e, ei) => {
        if (e.y > height) {
          enemies.splice(ei, 1);
          lifelines--;
          document.getElementById('lifeline').textContent = `Lifelines: ${lifelines}`;
          if (lifelines <= 0) {
            alert("Game Over! Score: " + score);
            restartGame();
          }
        }
      });

      // Collisions
      bullets.forEach((b, bi) => {
        enemies.forEach((e, ei) => {
          if (b.x < e.x + e.w && b.x + b.w > e.x &&
              b.y < e.y + e.h && b.y + b.h > e.y) {
            bullets.splice(bi, 1);
            enemies.splice(ei, 1);
            score += 10;
          }
        });
      });
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);
      drawRect(player, '#0f0');
      bullets.forEach(b => drawRect(b, '#ff0'));
      enemies.forEach(e => drawRect(e, '#f00'));
      ctx.fillStyle = '#fff';
      ctx.font = '20px Arial';
      ctx.fillText(`Score: ${score}`, 10, 30);
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    window.addEventListener('keydown', e => {
      keys[e.key] = true;
      if (e.key === ' ') fireBullet();
    });
    window.addEventListener('keyup', e => keys[e.key] = false);

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    initGame();
    setInterval(spawnEnemy, 1000);
    gameLoop();
  </script>
</body>
</html>
